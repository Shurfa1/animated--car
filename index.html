<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="hero">
    <div class="highway"></div>
    <div class="city"></div>
    <div class="car">
        <img src="car.png" alt="image of a car">
    </div>
    <div class="wheel">
        <img src="wheel.png" alt="image of a wheel" class="back-wheel">
        <img src="wheel.png" alt="image of a wheel" class="front-wheel">
    </div>
   </div>  
</body>
</html>
